<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>拼图</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/support.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/animation.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="grid-container" id="grid-container">
			
			<div class="grid-cell" data-index='1' style='background-position:0px 0px;left:0px;top:0px;'></div>
			<div class="grid-cell" data-index='2' style='background-position:-100px 0px;left:100px;top:0px;'></div>
			<div class="grid-cell" data-index='3' style='background-position:-200px 0px;left:200px;top:0px;'></div>
			<div class="grid-cell" data-index='4' style='background-position:0px -100px;left:0px;top:100px;'></div>
			<div class="grid-cell" data-index='5' style='background-position:-100px -100px;left:100px;top:100px;'></div>
			<div class="grid-cell" data-index='6' style='background-position:-200px -100px;left:200px;top:100px;'></div>
			<div class="grid-cell" data-index='7' style='background-position:0px -200px;left:0px;top:200px;'></div>
			<div class="grid-cell" data-index='8' style='background-position:-100px -200px;left:100px;top:200px;'></div>
			<div class="grid-cell" data-index='9' style='background-position:-200px -200px;left:200px;top:200px;'></div>
		</div>
	</body>
</html>
